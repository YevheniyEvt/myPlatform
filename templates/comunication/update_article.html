{% extends 'base.html' %}


{% block articles %}

<section class="bg-white dark:bg-gray-900 ">
    <div class="py-8 px-4 mx-auto  max-w-screen-xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add a new article</h2>
        <form action="{% url 'comunication:update_article' article.id %}" method="post">
            {% csrf_token %}
            <div class="grid gap-4 sm:grid-cols-1 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="id_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                    <input value="{{article.title}}" type="text" name="title" id="id_title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                </div>
                <div class="sm:col-span-2">
                    <label for="id_content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Content</label>
                    <textarea  name="content" id="id_content" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your description here">{{article.content}}</textarea>
                </div>


                <div>
                    <label for="id_permission" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Permission</label>
                    <select name="permission" id="id_permission" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        <option value="all" selected="">All</option>
                        <option value="distric">Distric</option>
                        <option value="region">Region</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <input id="id_is_local" name="is_local" type="checkbox"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="id_is_local" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Local</label>
                </div>
                <div class="flex items-center">
                    <input id="id_is_global" name="is_global"  type="checkbox"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="id_is_global" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Global</label>
                </div>
                <div class="flex items-center">
                    <input id="id_is_competitionx" name="is_competition"  type="checkbox"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="id_is_competition" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Competition</label>
                </div>
            </div>
            <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-indigo-700 rounded-lg focus:ring-4 focus:ring-indigo-200 dark:focus:ring-indigo-900 hover:bg-indigo-800">
                Update
            </button>
        </form>
    </div>
  </section>
  {% endblock articles %}
