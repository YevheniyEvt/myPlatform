{% extends 'base.html' %}

{% block login %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"></div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
    </div>
    
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm"></div>
        <form class="max-w-sm mx-auto" action="{% url 'user:login' %}" method="post">
            {% csrf_token %}

            {% if messages %}
            {% for message in messages %}
            <div class="mb-5">
                <label for="username-error" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Your name</label> 
                <input type="text"  name="username" id="username-error" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500" placeholder="Username" required>
            </div>

            <div class="mb-5">
                <label for="username-error" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Your password</label>
                <input type="password" name="password" id="username-error" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500" placeholder="password" required>
            </div>

            <div class="mb-5">
                <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium"></span> {{ message }}!</p>
            </div>
            {% endfor %}

            {% else %}
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
                <input type="text" name="username" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Username" required />
            </div>
            
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="password" required />
            </div>
            {% endif %} 
            
            <div>
                <button type="submit" class=" mb-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>

        </form>
        <form class="max-w-sm mx-auto" action="{% url 'user:login' 'test' %}" method="post">
            {% csrf_token %}
            <input type="text"  name="username" id="username-error" class="hidden" value="test_user">
            <div>
                <button type="submit" class=" mb-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login test user</button>
            </div>
        </form>
    </div>
</div>
{% endblock login %}
